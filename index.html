<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>js - chorme</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <section>
      <div class="today-info">
        <div class="js-clock">
          <h1>00:00</h1>
        </div>
        <div class="js-weather">
          <span class="js-weather"></span>
        </div>
      </div>
    </section>

    <section>
      <form
        class="google-form"
        method="get"
        action="http://www.google.co.kr/search"
        target="_blank"
      >
        <input
          class="google-input"
          type="text"
          placeholder="Google 검색 또는 URL 입력"
          name="q"
          value=""
        />
      </form>
    </section>

    <section>
      <div class="container">
        <div class="input-title">
          <form class="js-form form">
            <input
              id="form-input"
              type="text"
              placeholder="Master, Input your name here!"
            />
          </form>
          <h4 class="js-greetings greetings"></h4>
        </div>
      </div>

      <div class="container">
        <div class="container-todo">
          <form class="js-toDoForm">
            <input
              class="toDo-input"
              type="text"
              placeholder="Write a to do :)"
            />
          </form>
        </div>

        <div class="container-todo">
          <div class="todo-ul">
            <h3>DoTo-List</h3>
            <ul class="pendingList"></ul>
          </div>

          <div class="todo-ul">
            <h3>Complete-List</h3>
            <ul class="completeList"></ul>
          </div>
        </div>
      </div>
    </section>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>

    <!-- fontawesome code kit
    <script
      src="https://kit.fontawesome.com/aa26b6c828.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
